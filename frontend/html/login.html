    <main class="wrapper">

        <!-- Seção Daltonismo -->

        <svg width="0" height="0">
            <defs>
                <filter id="protanopia">
                    <feColorMatrix type="matrix"
                        values="0.567,0.433,0,0,0, 0.558,0.442,0,0,0, 0,0.242,0.758,0,0, 0,0,0,1,0" />
                </filter>
                <filter id="deuteranopia">
                    <feColorMatrix type="matrix" values="0.625,0.375,0,0,0, 0.7,0.3,0,0,0, 0,0.3,0.7,0,0, 0,0,0,1,0" />
                </filter>
                <filter id="tritanopia">
                    <feColorMatrix type="matrix"
                        values="0.95,0.05,0,0,0, 0,0.433,0.567,0,0, 0,0.475,0.525,0,0, 0,0,0,1,0" />
                </filter>
            </defs>
        </svg>

        <select id="daltonismo">
            <option value="">Padrão</option>
            <option value="protanopia">Protanopia</option>
            <option value="deuteranopia">Deuteranopia</option>
            <option value="tritanopia">Tritanopia</option>
        </select>

        <!-- Começo do Conteúdo Principal -->

        <section>
            <div class="title">
                <h1>
                    Faça seu login
                </h1>
            </div>
        </section>

        <section class="box_3">

            <img src="../svg/orange_wave.svg" alt="Onda laranja" class="orange_wave"
                style="top: 0; left: 0; transform: rotate(180deg);">
            <img src="../svg/orange_wave.svg" alt="Onda laranja" class="orange_wave" style="bottom: 0; right: 0;">

            <div class="textfield">
                <label for="email">Usuário:</label>
                <input type="email" id="email" name="e-mail" placeholder="Digite seu e-mail..." required>
            </div>

            <div class="textfield">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha..." required>
            </div>

            <button type="submit" class="btn" id="loginButton">Login</button>

            <div class="alert d-none"></div>

        </section>
