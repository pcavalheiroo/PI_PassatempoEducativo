<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passatempo Educativo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/navbar_footer.css">
    <link rel="stylesheet" href="stylelogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="wrapper">
            <nav>
                <div class="logo">
                    <a href="/home.html">
                        <img src="../svg/logo.svg" alt="logo">
                    </a>
                </div>

                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">Eventos
                            <img src="../svg/down_arrow.svg" alt="arrow" class="arrow-icon">
                        </a>
                    </li>

                    <li>
                        <a href="#">Oficinas</a>
                    </li>

                    <li>
                        <a href="#">Saúde e Bem Estar</a>
                    </li>

                    <li>
                        <a href="#">Contato</a>
                    </li>

                    <li>
                        <a href="#">Login</a>
                    </li>
                </ul>
            </nav>

            <div class="bg"></div>
            
        </div>
        
        <!-- End of Navbar -->

    </header>

    <!-- End of header -->
    <main class="wrapper">
        <!-- Login Container -->
       
        <div class="header-container mt-5">
            <div class="login-header">
                <div style="text-align: center">
                    LOGIN
                </div>
            </div>
        </div>
        
        <div class="login-container mt-5 border">
            <!-- <img src="../../images/login_image1.png" alt="passatempo" class="login_image1">
            <img src="../../images/login_image2.png" alt="passatempo" class="login_image2"> -->

            <form class="login-form">
                    <div class="mb-3">
                        <p>Faça Login</p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail:">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Insira sua senha:">
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="button">Entrar</button>
                    </div>
            </form>
        </div>
        
    </main>

    <!-- End of Content -->

    <footer>
        <div class="wrapper">
            <div class="social-media">
                <a href="https://www.facebook.com/Passatempoedu/?ref=embed_page">
                    <img src="../../svg/facebook.svg" alt="facebook">
                </a>
                
                <a href="https://www.instagram.com/passatempoeducativo">
                    <img src="../../svg/instagram.svg" alt="instagram">
                </a>
                
                <a href="https://x.com/passatempoedu">
                    <img src="../../svg/x.svg" alt="x">
                </a>
                
                <a href="https://www.youtube.com/channel/UCmjjEtnmVvDNJAkpQmU6gUA">
                    <img src="../../svg/youtube.svg" alt="youtube">
                </a>
            </div>

            <p class="copyright">© 2024 Passatempo Educativo | Todos os Direitos Reservados</p>
        </div>
    </footer>

    <script src="../../main.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    

</body>

</html>
